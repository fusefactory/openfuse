<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css"/>
<!-- 	<link rel="stylesheet" type="text/css" href="/assets/css/pygments.css"/> -->
<!-- 	<script type="text/javascript" src="/assets/js/main.js"></script> -->
  </head>

  <body data-showToc="{% if page.showToc %}true{% else %}false{% endif %}">
  <div class="container">
      <div class="masthead">

			<div class="header">
				<div class="header_clumn_1">c1</div>
				<div class="header_clumn_2">c2
					<!--           <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
				</div>
				<div class="header_clumn_3">c3</div>
				<div class="header_clumn_4">
					<div class="site-info">
						<h1 class="site-name">
							<a href="{{ site.baseurl }}/">{{ site.name }}</a>
						</h1>
						<p class="site-description">{{ site.description }}</p>
					</div>
				</div>
				<div class="header_clumn_5">c5</div>
				<div class="header_clumn_6">
					<nav>
						<a href="{{ site.baseurl }}/">Blog</a> 
						<a href="{{ site.baseurl }}/about">About</a>
						<!--             <a href="{{ site.baseurl }}/angularjs-site/index.html">Test</a> -->
					</nav>
				</div>
				<div class="header_clumn_7">c7</div>

			</div>
    </div>

	<div class="container_content">
		<div class="container_clumn_1">test1</div>
		<div class="container_clumn_2">
			<div id="main" role="main" class="content">{{ content }}</div>
		</div>
		<div class="container_clumn_3">test3</div>
		<div class="container_clumn_4">{% include sidebar.html %}</div>
		<div class="container_clumn_5">test5</div>
	</div>

	<div class="wrapper-footer">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
    </div>
   </div>
    {% include analytics.html %}
  </body>
</html>
