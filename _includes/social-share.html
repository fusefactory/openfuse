<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username }}{% endif %}text={{ page.title }} {{ page.url | absolute_url }}" class="fa fa-fw fa-twitter-square"></a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" class="fa fa-fw fa-facebook-square"></a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" class="fa fa-fw fa-linkedin-square"></a>
</section>
